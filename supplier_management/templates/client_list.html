{% extends "base.html" %}
{% block content %}
<h1>Clients</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Contact Details</th>
        <th>Location</th>
    </tr>
    {% for client in clients %}
    <tr>
        <td>{{ client.name }}</td>
        <td>{{ client.contact_details }}</td>
        <td>{{ client.location }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
