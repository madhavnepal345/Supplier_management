{% extends "base.html" %}
{% block title %}Reviews{% endblock %}
{% block content %}
<h1>Reviews for {{ product.name }}</h1>
<ul>
    {% for review in reviews %}
    <li>
        <strong>Rating:</strong> {{ review.rating }}<br>
        <strong>Comment:</strong> {{ review.comment }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
